name: Release

on: [push]

jobs:
  build-cli:
    name: Build CLI
    runs-on: windows-2019
    steps:
      - name: Check out git repository
        uses: actions/checkout@v2

      - name: Cache choosenim
        id: cache-choosenim
        uses: actions/cache@v2
        with:
          path: ~/.choosenim
          key: ${{ runner.os }}-choosenim-${{ matrix.nim-version}}
      - name: Cache nimble
        id: cache-nimble
        uses: actions/cache@v2
        with:
          path: ~/.nimble
          key: ${{ runner.os }}-nimble-${{ matrix.nim-version}}-${{ hashFiles('prologue.nimble') }}
          restore-keys: |
            ${{ runner.os }}-nimble-${{ matrix.nim-version}}-
      - name: Setup Nim
        uses: jiro4989/setup-nim-action@v1
        with:
          nim-version: "1.6.0"
      - name: Setup upx
        run: choco install upx

      - name: Build CLI
        run: |
          nimble install --depsOnly -y
          nim c -d:release -d:strip --opt:size --app:gui --outdir:. cli/*.nim
          upx -9 "*.exe"

  build-addons:
    name: Build Addons
    runs-on: ubuntu-20.04
    steps:
      - name: Check out git repository
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Checkout submodules
        run: git submodule update --init --recursive

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: "16"
          cache: "yarn"
          cache-dependency-path: addons/yarn.lock
      - run: |
          cd addons
          yarn install
      - run: |
          cd addons
          yarn build
